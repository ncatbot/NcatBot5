name: Auto Release

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["预构建检查"]   # 上游工作流的名字
    types: [ completed ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          tags: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: pip install -r requirements.txt || true

      - name: 生成并发布说明
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TAG_NAME: ${{ github.ref_name }}
        run: python scripts/generate_release_notes.py --apply
