# .pre-commit-config.yaml
# 统一入口：pre-commit install   # 安装钩子
# 手动全量检查：pre-commit run --all-files

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit

  # ------------------------------------------------------------------
  # 1. import 排序（先调顺序，避免 black 重新格式化 import 区域）
  # ------------------------------------------------------------------
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (with black profile)
        args: ["--profile=black"]

  # ------------------------------------------------------------------
  # 2. 代码格式化：Black（PEP8 风格，88 字符换行）
  # ------------------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=88"]

  # ------------------------------------------------------------------
  # 3. 超高速 Lint & 自动修复：Ruff
  # ------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: ["--fix"]   # 自动修正可修复的问题

  # ------------------------------------------------------------------
  # 4. 官方通用检查钩子（修正完再检查，避免重复触发）
  # ------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # 去掉行尾多余空格/Tab
      - id: trailing-whitespace

      # 保证文件末尾有且仅有一个换行符（EOF）
      - id: end-of-file-fixer

      # 检查 YAML 语法合法性（常用于 CI/Helm/docker-compose 等）
      - id: check-yaml

      # 禁止提交超大文件（默认 > 500 kB）
      - id: check-added-large-files
